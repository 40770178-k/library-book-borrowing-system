<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <i class="fas fa-book-open"></i> Library System
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_book' %}">
                        <i class="fas fa-plus-circle"></i> Add Book
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_member' %}">
                        <i class="fas fa-user-plus"></i> Add Member
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'available_books' %}">
                        <i class="fas fa-users"></i> Available Books
                    </a>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_BorrowedBook' %}">
                        <i class="fas fa-book"></i> Borrow Book
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'borrowed_books_list' %}">
                        <i class="fas fa-list"></i> Borrowed Books
                    </a>
                </li>
                {% if user.is_staff %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_dashboard' %}">
                        <i class="fas fa-chart-bar"></i> Admin Dashboard
                    </a>
                </li>
                {% endif %}
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="main-container">
    {% block content %}
    <!-- Page content goes here -->
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
